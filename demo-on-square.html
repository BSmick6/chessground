<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chessground Demo On Square</title>

  <link rel="stylesheet" type="text/css" href="assets/chessground.base.css" />
  <link rel="stylesheet" type="text/css" href="assets/chessground.brown.css" />
  <link rel="stylesheet" type="text/css" href="assets/chessground.cburnett.css" />
  <style>
      body {
          display: flex;
          flex-wrap: wrap;
      }

      body > div {
          /*margin: 10px;*/
      }

      body > div div {
          border: 1px solid red;
          margin: 10px;
      }

      .chessground {
          width: 500px;
          height: 500px;
      }

      cg-board {
          background-color: #bfcfdd;
      }
  </style>

  <script type="module">
    import { Chessground } from './dist/chessground.js';

    Chessground(document.getElementById('board-0'), {
      orientation: 'white',
      ranksPosition: 'right'
    });

    Chessground(document.getElementById('board-1'), {
      orientation: 'black',
      ranksPosition: 'left'
    });

    Chessground(document.getElementById('board-2'), {
      orientation: 'white',
      ranksPosition: 'on-square'
    });

    Chessground(document.getElementById('board-3'), {
      orientation: 'black',
      ranksPosition: 'on-square'
    });
  </script>
</head>
<body>
<div style="display: flex;">
  <div>
    white on-square
    <div class="chessground" id="board-2"></div>
  </div>
  <div>
    black on-square
    <div class="chessground" id="board-3"></div>
  </div>
  <div>
    white right
    <div class="chessground" id="board-0"></div>
  </div>
  <div>
    black left
    <div class="chessground" id="board-1"></div>
  </div>
</div>
</body>
</html>
